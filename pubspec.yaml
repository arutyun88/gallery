name: gallery
description: Gallery Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  intl: ^0.18.0
  flutter_svg: ^1.1.6
  get_it: ^7.2.0
  injectable: ^1.5.3
  freezed: ^2.3.2
  freezed_annotation: ^2.2.0
  json_serializable: ^6.5.4

  flutter_bloc: ^8.1.1
  hydrated_bloc: ^9.0.0
  path_provider: ^2.0.11
  auto_route: ^5.0.4

  dio: ^4.0.6
  pretty_dio_logger: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  injectable_generator: ^1.5.3
  auto_route_generator: ^5.0.3

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
